<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router-examples</title>
    <script src="/bower_components/platform/platform.js"></script>
    <link rel="stylesheet" href="/css/styles.css" shim-shadowdom>
    <link rel="import" href="/bower_components/app-router/src/app-router.html">
  </head>
  <body unresolved>
    <app-router>
      <app-route path="/" import="/pages/home-page.html"></app-route>
      <app-route path="/animated/:pageId" import="/pages/animated-page.html" persistOnNavigation></app-route>
      <app-route path="*" import="/pages/not-found-page.html"></app-route>
    </app-router>
  </body>
</html>
